# Prometheus Configuration for Build Risk Dashboard
# Scrapes metrics from backend API and optional exporters

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional, for alert routing)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for alerting (optional)
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Backend API metrics (FastAPI + Prometheus Instrumentator)
  - job_name: 'backend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['backend:8000']

  # Celery Flower metrics (if using Flower for Celery monitoring)
  # Uncomment if you add Flower to your stack
  # - job_name: 'celery-flower'
  #   static_configs:
  #     - targets: ['flower:5555']

  # Redis Exporter (optional - requires redis-exporter container)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # MongoDB Exporter (optional - requires mongodb-exporter container)
  # - job_name: 'mongodb'
  #   static_configs:
  #     - targets: ['mongodb-exporter:9216']

  # Node Exporter for system metrics (optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
