# Docker Compose for Remote Scanner Server
# Run SonarQube, Trivy, and Celery workers for heavy scanning tasks

version: "3.8"

services:
  # =========================================
  # SonarQube Server
  # =========================================
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped

  # =========================================
  # Trivy Scanner (container for CLI)
  # =========================================
  trivy:
    image: aquasec/trivy:latest
    container_name: trivy
    volumes:
      - trivy_cache:/root/.cache/trivy
      - repo_data:/app/repo-data:ro
    entrypoint: ["tail", "-f", "/dev/null"]
    restart: unless-stopped

  # =========================================
  # Celery Worker for Scan Queues
  # =========================================
  celery-scanner:
    build:
      context: .
      dockerfile: Dockerfile.scanner
    container_name: celery-scanner
    command: >
      celery -A app.celery_app worker 
      --loglevel=info 
      --concurrency=2
      -Q trivy_scan,sonar_scan
    environment:
      # Connect to main server's Redis
      - CELERY_BROKER_URL=${MAIN_SERVER_REDIS_URL}
      - CELERY_RESULT_BACKEND=${MAIN_SERVER_REDIS_URL}
      # MongoDB (connect to main server)
      - MONGODB_URL=${MAIN_SERVER_MONGODB_URL}
      # SonarQube (local on this server)
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_TOKEN=${SONAR_TOKEN}
      # Trivy
      - TRIVY_ENABLED=true
      - TRIVY_TIMEOUT=600
    volumes:
      - repo_data:/app/repo-data
      - ./backend:/app
    depends_on:
      sonarqube:
        condition: service_healthy
      trivy:
        condition: service_started
    restart: unless-stopped

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  trivy_cache:
  repo_data:
